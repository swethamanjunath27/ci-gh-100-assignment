name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1️⃣ Build (reusable)
  build:
    uses: ./.github/workflows/build.yml
    with:
      node-version: 18

  # 2️⃣ Test Stage
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

  # 3️⃣ Security Scan Stage
  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Security Scan
        run: npm audit || echo "Audit finished"

  # 4️⃣ Package Stage
  package:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - name: Package application
        run: |
          mkdir -p dist-package
          cp -r package.json dist-package/
          cp -r src dist-package/
          cp -r dist dist-package/ || echo "No dist folder"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist-package/

  # 5️⃣ Release Stage (without pushing tags)
  release:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: actions/download-artifact@v4
        with:
          name: package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          files: "dist-package/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
