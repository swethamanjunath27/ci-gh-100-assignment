name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Concurrency: only allow one workflow per branch, cancel older runs
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  # 1️⃣ Build Stage
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build || echo "No build script defined"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            ./dist/
            ./build/

  # 2️⃣ Test Stage
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results/ || echo "No test results folder"

  # 3️⃣ Security Scan Stage
  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Security Scan
        run: |
          echo "Scanning for vulnerabilities..."
          npm audit || echo "Audit finished"

  # 4️⃣ Package Stage
  package:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Package application
        run: |
          mkdir -p dist-package
          cp -r package.json dist-package/
          cp -r src dist-package/ || echo "No src folder found"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist-package/

  # 5️⃣ Release Stage
  release:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "dist-package/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
