name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Prevent multiple runs for same branch/PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1️⃣ Build Stage
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    outputs:
      node-version: ${{ matrix.node-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build || echo "No build script defined"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: |
            ./dist/
            ./build/

  # 2️⃣ Test Stage
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.build.outputs['node-version'] }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ needs.build.outputs['node-version'] }}

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results/

  # 3️⃣ Scan Stage (example: security or code scan)
  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Security Scan
        run: |
          echo "Scanning for vulnerabilities..."
          npm audit || echo "Audit finished"

  # 4️⃣ Package Stage
  package:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Package application
        run: |
          mkdir -p dist-package
          cp -r package.json dist-package/
          cp -r src dist-package/ || echo "No src folder found"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist-package/

  # 5️⃣ Release Stage
  release:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4

      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "dist-package/**"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

