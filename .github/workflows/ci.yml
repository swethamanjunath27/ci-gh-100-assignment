name: CI Pipeline

# Trigger on pull requests and pushes to main or any branch
on:
  push:
    branches: 
      - '**'   # all branches
  pull_request:
    branches:
      - '**'
# Prevent multiple runs on the same branch/PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build-and-test:
    # Run a matrix for multiple Node versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (example)
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}


      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Lint the code
      - name: Lint code
        run: npm run lint

      # Step 5: Run tests
      - name: Run tests
        run: npm test

      # Step 6: Save test results as artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./test-results/
            ./coverage/
